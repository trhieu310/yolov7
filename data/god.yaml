# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
# download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../god_yolo/images/train/ # 118287 images
val: ../god_yolo/images/valid/  # 5000 images
test: ../god_yolo/images/valid/  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 11

# class names
names: [ 'Graphic', 'Natural', 'Variation', 'Figure',
         'Logo', 'Geometry', 'TB_Full_lined', 'TB_Merged_cells',
         'TB_Partial_lined', 'TB_Partial_line_MC', 'TB_No_lines',]